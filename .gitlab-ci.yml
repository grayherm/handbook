image: node:8.9

cache:
  paths:
    - node_modules/

before_script:
  - npm install gitbook-cli -g
  - gitbook fetch pre
  - gitbook install 

test:
  stage: test
  script:
    - gitbook build . public
  only:
    - branches
  except:
    - master

pages:
  stage: deploy
  script:
    - gitbook build . public
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - master
